<app-header titulo="date time"></app-header>


<ion-content class="ion-padding">

  <ion-list>
    <ion-list-header>
      <ion-label>Datos de Nacimiento</ion-label>
    </ion-list-header>


    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime [value]="fechaNaci.toISOString()" 
                    display-format="DD MMMM YYYY" 
                    (ionChange)="cambioFecha( $event )">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Restricciones </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Min y Max</ion-label>
      <ion-datetime display-format="DD MMM YYYY"
                    monthShortNames="Enero, Febrero, Marzo,
                    Abril, Mayo, Junio, Julio, Agosto, Septiembre, 
                    Octubre, Noviembre, Diciembre"
                    min="2015-01-01"
                    max="2025-12-31">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Solo años </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Años: </ion-label>
      <ion-datetime display-format="YYYY"                    
                    min="2015"
                    max="2025">
      </ion-datetime>
    </ion-item>

    <ion-list-header>
      <ion-label>Custom Options</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Option: </ion-label>
      <ion-datetime [pickerOptions]="customPickerOptions"
                    [yearValues]="customYearValues">
      </ion-datetime>
    </ion-item>

  </ion-list>

</ion-content>
