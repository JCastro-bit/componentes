<app-header titulo="checks"></app-header>



<ion-content class="ion-padding">

  <ion-list>
    <ion-item 
    *ngFor="let item of data"
    (click)="onClick( item )">
      <ion-checkbox 
        slot="start"
        [(ngModel)]="item.selected"
        [color]='item.name'>
      </ion-checkbox>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-button (click)="verData()" expand="block" >
    Ver data
  </ion-button>

</ion-content>
