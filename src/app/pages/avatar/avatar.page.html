<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-back-button defaultHref="/" text="Regresar"></ion-back-button>
    </ion-buttons>
    <ion-title>Avatar</ion-title>

    <ion-buttons slot="end">
      <ion-avatar>
        <!-- <img src="/assets/perfil.png" /> -->
        <ion-img src="/assets/perfil.png"></ion-img>
      </ion-avatar>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-chip color="primary"  outline="true"
      *ngFor="let item of [1,1,1,1,1,1]">
    <ion-avatar>
      <ion-img src="/assets/perfil.png"></ion-img>
    </ion-avatar>
    <ion-label>Default</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1]">
      <ion-avatar slot="end">
        <ion-img src="/assets/perfil.png"></ion-img>
      </ion-avatar>
      <ion-label>Perfil</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
